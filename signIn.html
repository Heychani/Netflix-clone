<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign In Page</title>

    <link rel="stylesheet" href="css/signIn.css" />
  </head>
  <body>
    <div class="signIn">
      <h1>Sign In</h1>
      <form method="post" class="login" action>
        <div class="signIn-email">
          <input
            type="email"
            name="signIn-email"
            placeholder="Email or phone number"
            required
          />
        </div>
        <div class="signIn-password">
          <input
            type="password"
            name="signIn-password"
            placeholder="Password"
            required
          />
        </div>

        <button class="signIn"><a href="whoIsWatching.html"></a>Sign In</button>

        <button type="radio">Remember me</button>
        <p>Need help?</p>

        <p>New to Netflix? <link href="create.html" />Sign up now.</p>

        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <link url="https://policies.google.com/terms" />Learn more.
        </p>
      </form>
    </div>
  </body>
</html>
